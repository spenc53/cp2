<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="script.js"></script>
<body ng-app="myApp" ng-controller="addFamily">

<h2>My Todo List</h2>

<form ng-submit="addFamily()">
    <input type="text" ng-model="person" size="50" placeholder="person">
    <input type="text" ng-model="father" size="50" placeholder="Father">
    <input type="text" ng-model="mother" size="50" placeholder="Mother">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in familyList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.person + ', ' + x.father + ', ' + x.mother"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

</body>
</html>
